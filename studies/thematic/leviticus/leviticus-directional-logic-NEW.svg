<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="ethicsGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7f1d1d"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="bloodGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#065f46"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="#0a0e1a" rx="16"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#e5ecff" font-size="30" font-weight="700" font-family="system-ui">
    Two-Direction Logic: Ethics vs. Blood
  </text>
  <text x="600" y="70" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="system-ui">
    Moral impurity moves INWARD ‚Ä¢ Blood purification works OUTWARD
  </text>
  
  <!-- LEFT COLUMN: OUTSIDE ‚Üí IN (ETHICS) -->
  <g transform="translate(100, 120)">
    <rect width="420" height="320" rx="16" fill="url(#ethicsGrad)" fill-opacity="0.15" stroke="#ef4444" stroke-width="3"/>
    
    <text x="210" y="35" text-anchor="middle" fill="#fecaca" font-size="22" font-weight="700">
      OUTSIDE ‚Üí IN (ETHICS)
    </text>
    <text x="210" y="58" text-anchor="middle" fill="#fca5a5" font-size="12" font-style="italic">
      Moral impurity pollutes from distance
    </text>
    
    <!-- Content boxes -->
    <g transform="translate(20, 80)">
      <rect width="380" height="50" rx="8" fill="#7f1d1d" fill-opacity="0.4" stroke="#f87171" stroke-width="2"/>
      <text x="190" y="20" text-anchor="middle" fill="#fef2f2" font-size="14" font-weight="600">Repentance (◊™÷∞÷º◊©◊Å◊ï÷º◊ë÷∏◊î teshuvah)</text>
      <text x="190" y="36" text-anchor="middle" fill="#fca5a5" font-size="11">Turning from evil, returning to covenant (Lev 26:40-42)</text>
    </g>
    
    <g transform="translate(20, 145)">
      <rect width="380" height="50" rx="8" fill="#7f1d1d" fill-opacity="0.4" stroke="#f87171" stroke-width="2"/>
      <text x="190" y="20" text-anchor="middle" fill="#fef2f2" font-size="14" font-weight="600">Confession (Speech)</text>
      <text x="190" y="36" text-anchor="middle" fill="#fca5a5" font-size="11">Public naming of guilt, accountability (Lev 5:5; 16:21)</text>
    </g>
    
    <g transform="translate(20, 210)">
      <rect width="380" height="50" rx="8" fill="#7f1d1d" fill-opacity="0.4" stroke="#f87171" stroke-width="2"/>
      <text x="190" y="20" text-anchor="middle" fill="#fef2f2" font-size="14" font-weight="600">Ethical Repair</text>
      <text x="190" y="36" text-anchor="middle" fill="#fca5a5" font-size="11">Restored relationships, justice (Lev 19; 25)</text>
    </g>
    
    <text x="210" y="295" text-anchor="middle" fill="#fb923c" font-size="11" font-weight="600">
      Addressed in COMMUNITY ‚Üí
    </text>
  </g>
  
  <!-- CENTER: SANCTUARY ICON -->
  <g transform="translate(600, 250)">
    <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#1e3a8a" fill-opacity="0.3" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="-50" text-anchor="middle" fill="#dbeafe" font-size="16" font-weight="700">SACRED</text>
    <text x="0" y="-30" text-anchor="middle" fill="#dbeafe" font-size="16" font-weight="700">SPACE</text>
    <circle cx="0" cy="20" r="30" fill="#d4af37" fill-opacity="0.3" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="28" text-anchor="middle" fill="#fef3c7" font-size="12" font-weight="600">Holy of</text>
    <text x="0" y="42" text-anchor="middle" fill="#fef3c7" font-size="12" font-weight="600">Holies</text>
  </g>
  
  <!-- Arrows pointing inward -->
  <defs>
    <marker id="ethicsArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#ef4444"/>
    </marker>
  </defs>
  <path d="M 530 250 L 560 250" stroke="#ef4444" stroke-width="4" marker-end="url(#ethicsArrow)"/>
  
  <!-- RIGHT COLUMN: INSIDE ‚Üí OUT (BLOOD) -->
  <g transform="translate(680, 120)">
    <rect width="420" height="320" rx="16" fill="url(#bloodGrad)" fill-opacity="0.15" stroke="#22c55e" stroke-width="3"/>
    
    <text x="210" y="35" text-anchor="middle" fill="#d1fae5" font-size="22" font-weight="700">
      INSIDE ‚Üí OUT (BLOOD)
    </text>
    <text x="210" y="58" text-anchor="middle" fill="#6ee7b7" font-size="12" font-style="italic">
      Blood rites cleanse sacred space
    </text>
    
    <!-- Content boxes -->
    <g transform="translate(20, 80)">
      <rect width="380" height="50" rx="8" fill="#14532d" fill-opacity="0.4" stroke="#4ade80" stroke-width="2"/>
      <text x="190" y="20" text-anchor="middle" fill="#f0fdf4" font-size="14" font-weight="600">Purifies SPACE (not people)</text>
      <text x="190" y="36" text-anchor="middle" fill="#86efac" font-size="11">"The life is in the blood" (Lev 17:11) ‚Äî life conquers death</text>
    </g>
    
    <g transform="translate(20, 145)">
      <rect width="380" height="50" rx="8" fill="#14532d" fill-opacity="0.4" stroke="#4ade80" stroke-width="2"/>
      <text x="190" y="20" text-anchor="middle" fill="#f0fdf4" font-size="14" font-weight="600">Blood Touches SANCTA</text>
      <text x="190" y="36" text-anchor="middle" fill="#86efac" font-size="11">Altar, veil, ark cover ‚Äî never touches sinners (Lev 16:14-19)</text>
    </g>
    
    <g transform="translate(20, 210)">
      <rect width="380" height="50" rx="8" fill="#14532d" fill-opacity="0.4" stroke="#4ade80" stroke-width="2"/>
      <text x="190" y="20" text-anchor="middle" fill="#f0fdf4" font-size="14" font-weight="600">Neutralizes Pollution</text>
      <text x="190" y="36" text-anchor="middle" fill="#86efac" font-size="11">Ritual impurity removed from sacred objects</text>
    </g>
    
    <text x="210" y="295" text-anchor="middle" fill="#6ee7b7" font-size="11" font-weight="600">
      ‚Üê Works from CENTER outward
    </text>
  </g>
  
  <!-- Arrows pointing outward -->
  <defs>
    <marker id="bloodArrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#22c55e"/>
    </marker>
  </defs>
  <path d="M 660 250 L 630 250" stroke="#22c55e" stroke-width="4" marker-end="url(#bloodArrow)"/>
  
  <!-- Bottom Key Insight -->
  <g transform="translate(150, 460)">
    <text x="450" y="0" text-anchor="middle" fill="#f1f5f9" font-size="13" font-weight="700">
      üí° Critical Distinction: Blood acts on SPACE, not consciences. Ethics address the heart; blood addresses the sanctuary.
    </text>
  </g>
</svg>