<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#0f1829"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#e5ecff" font-size="32" font-weight="700" font-family="system-ui">
    The Core Logic of Leviticus
  </text>
  <text x="600" y="78" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="system-ui">
    How sacred space is protected, polluted, cleansed, and maintained
  </text>
  
  <!-- STAGE 1: HOLY GOD -->
  <g transform="translate(600, 130)">
    <rect x="-250" y="-35" width="500" height="70" rx="12" fill="#1e3a8a" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" fill="#dbeafe" font-size="24" font-weight="700">HOLY GOD</text>
    <text x="0" y="20" text-anchor="middle" fill="#93c5fd" font-size="13" font-style="italic">The source and center of all holiness</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="600" y1="165" x2="600" y2="215" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrowBlue)"/>
  <text x="640" y="195" fill="#93c5fd" font-size="12" font-style="italic">dwells among</text>
  
  <!-- STAGE 2: SACRED SPACE -->
  <g transform="translate(600, 250)">
    <rect x="-250" y="-35" width="500" height="70" rx="12" fill="#0d4f4f" stroke="#2aa198" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" fill="#d1fae5" font-size="24" font-weight="700">SACRED SPACE</text>
    <text x="0" y="20" text-anchor="middle" fill="#6ee7b7" font-size="13">Tabernacle / Sanctuary â€” "Let them make me a sanctuary" (Exod 25:8)</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="600" y1="285" x2="600" y2="335" stroke="#ef4444" stroke-width="4" marker-end="url(#arrowRed)"/>
  <text x="640" y="315" fill="#fca5a5" font-size="12" font-style="italic">threatened by</text>
  
  <!-- STAGE 3: POLLUTION -->
  <g transform="translate(600, 370)">
    <rect x="-250" y="-35" width="500" height="90" rx="12" fill="#7f1d1d" stroke="#ef4444" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" fill="#fecaca" font-size="24" font-weight="700">POLLUTED BY IMPURITY</text>
    <text x="0" y="12" text-anchor="middle" fill="#fca5a5" font-size="12">Ritual impurity: corpses, bodily fluids (manageable)</text>
    <text x="0" y="30" text-anchor="middle" fill="#fca5a5" font-size="12">Moral impurity: idolatry, bloodshed, injustice (lethal)</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="600" y1="425" x2="600" y2="475" stroke="#22c55e" stroke-width="4" marker-end="url(#arrowGreen)"/>
  <text x="640" y="455" fill="#86efac" font-size="12" font-style="italic">restored through</text>
  
  <!-- STAGE 4: CLEANSING -->
  <g transform="translate(600, 510)">
    <rect x="-250" y="-35" width="500" height="90" rx="12" fill="#14532d" stroke="#22c55e" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" fill="#d1fae5" font-size="24" font-weight="700">CLEANSED BY ATONEMENT</text>
    <text x="0" y="12" text-anchor="middle" fill="#86efac" font-size="12">Blood rites: purify sacred space (Lev 16:14-19)</text>
    <text x="0" y="30" text-anchor="middle" fill="#86efac" font-size="12">Confession: names guilt publicly (Lev 16:21)</text>
    <text x="0" y="48" text-anchor="middle" fill="#86efac" font-size="12">Repentance: ethical repair (Lev 19; 26:40-42)</text>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="600" y1="565" x2="600" y2="615" stroke="#d4af37" stroke-width="4" marker-end="url(#arrowGold)"/>
  <text x="640" y="595" fill="#fbbf24" font-size="12" font-style="italic">results in</text>
  
  <!-- STAGE 5: GOD REMAINS -->
  <g transform="translate(600, 650)">
    <rect x="-250" y="-35" width="500" height="70" rx="12" fill="#78350f" stroke="#d4af37" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fef3c7" font-size="24" font-weight="700">GOD REMAINS WITH ISRAEL</text>
    <text x="0" y="20" text-anchor="middle" fill="#fbbf24" font-size="13" font-style="italic">Divine presence preserved through regulated system</text>
  </g>
  
  <!-- Side Annotation Left -->
  <g transform="translate(80, 360)">
    <text x="0" y="0" fill="#64748b" font-size="11" font-weight="600">THE PROBLEM:</text>
    <text x="0" y="18" fill="#94a3b8" font-size="10">Human life constantly</text>
    <text x="0" y="32" fill="#94a3b8" font-size="10">generates pollution that</text>
    <text x="0" y="46" fill="#94a3b8" font-size="10">threatens God's presence</text>
  </g>
  
  <!-- Side Annotation Right -->
  <g transform="translate(1020, 510)">
    <text x="0" y="0" fill="#64748b" font-size="11" font-weight="600">THE SOLUTION:</text>
    <text x="0" y="18" fill="#94a3b8" font-size="10">Day of Atonement (Lev 16)</text>
    <text x="0" y="32" fill="#94a3b8" font-size="10">Annual system reset that</text>
    <text x="0" y="46" fill="#94a3b8" font-size="10">purges accumulated impurity</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
    <marker id="arrowGold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d4af37"/>
    </marker>
  </defs>
</svg>