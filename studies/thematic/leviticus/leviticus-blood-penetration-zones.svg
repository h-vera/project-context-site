<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 820" role="img"
  aria-label="Tabernacle zones from west (Holy of Holies) to east (wilderness) with blood application depth showing how pollution penetrates deeper based on sinner proximity to center">
  <defs>
    <style>
      .bpz-frame { fill: #1e293b; stroke: rgba(42,161,152,0.35); stroke-width: 3; }
      .bpz-title { font-weight: 900; font-size: 22px; fill: #f1f5f9; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-subtitle { font-weight: 700; font-size: 12px; fill: #94a3b8; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-ref { font-weight: 800; font-size: 10.5px; fill: rgba(42,161,152,0.90); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-label { font-weight: 900; font-size: 13px; fill: #e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-hebrew { font-weight: 900; font-size: 11px; fill: #d4af37; font-family: 'Times New Roman', serif; }
      .bpz-detail { font-weight: 700; font-size: 10.5px; fill: #94a3b8; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-access-hdr { font-weight: 900; font-size: 11px; fill: #cbd5e1; text-transform: uppercase; letter-spacing: 0.10em; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-access-txt { font-weight: 800; font-size: 11px; fill: #e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-access-ref { font-weight: 700; font-size: 9.5px; fill: rgba(42,161,152,0.80); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-blood-hdr { font-weight: 900; font-size: 14px; fill: #fca5a5; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-blood-label { font-weight: 800; font-size: 11px; fill: #e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-blood-sub { font-weight: 700; font-size: 10px; fill: #94a3b8; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-blood-ref { font-weight: 800; font-size: 10px; fill: rgba(42,161,152,0.85); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-logic { font-weight: 900; font-size: 12px; fill: #d4af37; letter-spacing: 0.04em; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-logic-sub { font-weight: 700; font-size: 11px; fill: #94a3b8; font-style: italic; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-compass { font-weight: 900; font-size: 11px; fill: rgba(42,161,152,0.95); letter-spacing: 0.12em; text-transform: uppercase; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .bpz-divider { stroke: rgba(148,163,184,0.20); stroke-width: 1; stroke-dasharray: 4 4; }
      .bpz-zone-divider { stroke: rgba(148,163,184,0.35); stroke-width: 1.5; }
      .bpz-section-line { stroke: rgba(148,163,184,0.25); stroke-width: 1.5; }
    </style>
    <filter id="bpzShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="rgba(0,0,0,0.30)"/>
    </filter>
    <linearGradient id="bpzGold" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="rgba(212,175,55,0.25)"/>
      <stop offset="100%" stop-color="rgba(212,175,55,0.08)"/>
    </linearGradient>
    <linearGradient id="bpzTeal" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="rgba(42,161,152,0.18)"/>
      <stop offset="100%" stop-color="rgba(42,161,152,0.06)"/>
    </linearGradient>
    <linearGradient id="bpzSlate" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="rgba(148,163,184,0.12)"/>
      <stop offset="100%" stop-color="rgba(148,163,184,0.04)"/>
    </linearGradient>
    <linearGradient id="bpzIndigo" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="rgba(99,102,241,0.15)"/>
      <stop offset="100%" stop-color="rgba(99,102,241,0.06)"/>
    </linearGradient>
    <linearGradient id="bpzRed" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="rgba(239,68,68,0.12)"/>
      <stop offset="100%" stop-color="rgba(239,68,68,0.04)"/>
    </linearGradient>
    <!-- Blood bar gradients -->
    <linearGradient id="bloodNation" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="bloodPriest" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="bloodLeader" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#facc15"/>
    </linearGradient>
    <linearGradient id="bloodCommon" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#a3a3a3"/>
      <stop offset="100%" stop-color="#d4d4d4"/>
    </linearGradient>
  </defs>

  <!-- ═══ FRAME ═══ -->
  <rect class="bpz-frame" x="14" y="14" width="1072" height="792" rx="22"/>

  <!-- ═══ TITLE ═══ -->
  <text class="bpz-title" x="550" y="52" text-anchor="middle">Graded Sacred Space &amp; Blood Penetration Depth</text>
  <text class="bpz-subtitle" x="550" y="72" text-anchor="middle">Tabernacle zones (west → east) with blood application aligned to sinner's proximity to center</text>

  <!-- ═══ COMPASS ═══ -->
  <text class="bpz-compass" x="50" y="52">◄ WEST</text>
  <text class="bpz-compass" x="50" y="66">(toward Eden)</text>
  <text class="bpz-compass" x="1050" y="52" text-anchor="end">EAST ►</text>
  <text class="bpz-compass" x="1050" y="66" text-anchor="end">(entrance)</text>

  <!-- ══════════════════════════════════════════
       ZONE HEADERS — Row 1 (y=90–190)
       6 zones across the width
       Zone positions: x starts, widths
       HoH: 40–200 (w=160)
       Holy Place: 210–380 (w=170)
       Courtyard: 390–570 (w=180)
       Levite: 580–690 (w=110)
       Camp: 700–870 (w=170)
       Wilderness: 880–1060 (w=180)
       ══════════════════════════════════════════ -->

  <!-- Zone backgrounds -->
  <rect x="40" y="90" width="160" height="112" rx="10" fill="url(#bpzGold)" stroke="rgba(212,175,55,0.50)" stroke-width="2.5" filter="url(#bpzShadow)"/>
  <rect x="210" y="90" width="170" height="112" rx="10" fill="url(#bpzTeal)" stroke="rgba(42,161,152,0.40)" stroke-width="2"/>
  <rect x="390" y="90" width="180" height="112" rx="10" fill="url(#bpzIndigo)" stroke="rgba(99,102,241,0.35)" stroke-width="2"/>
  <rect x="580" y="90" width="110" height="112" rx="10" fill="url(#bpzSlate)" stroke="rgba(148,163,184,0.35)" stroke-width="2"/>
  <rect x="700" y="90" width="170" height="112" rx="10" fill="url(#bpzSlate)" stroke="rgba(148,163,184,0.30)" stroke-width="1.5"/>
  <rect x="880" y="90" width="180" height="112" rx="10" fill="url(#bpzRed)" stroke="rgba(239,68,68,0.30)" stroke-width="1.5"/>

  <!-- Zone 1: Holy of Holies -->
  <text class="bpz-label" x="120" y="114" text-anchor="middle">Holy of Holies</text>
  <text class="bpz-hebrew" x="120" y="130" text-anchor="middle">קֹדֶשׁ הַקֳּדָשִׁים</text>
  <text class="bpz-detail" x="120" y="148" text-anchor="middle">Ark · Mercy Seat</text>
  <text class="bpz-detail" x="120" y="162" text-anchor="middle">Cherubim · Presence</text>
  <text class="bpz-ref" x="120" y="178" text-anchor="middle">Exod 25:10–22</text>
  <text class="bpz-ref" x="120" y="192" text-anchor="middle">Lev 16:2</text>

  <!-- Zone 2: Holy Place -->
  <text class="bpz-label" x="295" y="114" text-anchor="middle">Holy Place</text>
  <text class="bpz-hebrew" x="295" y="130" text-anchor="middle">הַקֹּדֶשׁ</text>
  <text class="bpz-detail" x="295" y="148" text-anchor="middle">Lampstand · Showbread</text>
  <text class="bpz-detail" x="295" y="162" text-anchor="middle">Incense Altar</text>
  <text class="bpz-ref" x="295" y="178" text-anchor="middle">Exod 25:23–40</text>
  <text class="bpz-ref" x="295" y="192" text-anchor="middle">Exod 30:1–10</text>

  <!-- Zone 3: Courtyard -->
  <text class="bpz-label" x="480" y="114" text-anchor="middle">Courtyard</text>
  <text class="bpz-detail" x="480" y="132" text-anchor="middle">Bronze Altar</text>
  <text class="bpz-detail" x="480" y="146" text-anchor="middle">Laver / Basin</text>
  <text class="bpz-ref" x="480" y="166" text-anchor="middle">Exod 27:1–8</text>
  <text class="bpz-ref" x="480" y="180" text-anchor="middle">Lev 1:3–5</text>

  <!-- Zone 4: Levite Ring -->
  <text class="bpz-label" x="635" y="114" text-anchor="middle">Levite</text>
  <text class="bpz-detail" x="635" y="132" text-anchor="middle">Buffer zone</text>
  <text class="bpz-ref" x="635" y="152" text-anchor="middle">Num 1:53</text>
  <text class="bpz-ref" x="635" y="166" text-anchor="middle">Num 3:23–38</text>

  <!-- Zone 5: Camp -->
  <text class="bpz-label" x="785" y="114" text-anchor="middle">Camp</text>
  <text class="bpz-detail" x="785" y="132" text-anchor="middle">Tribal arrangement</text>
  <text class="bpz-detail" x="785" y="146" text-anchor="middle">Clean Israelites</text>
  <text class="bpz-ref" x="785" y="166" text-anchor="middle">Num 2:1–34</text>
  <text class="bpz-ref" x="785" y="180" text-anchor="middle">Num 5:2–4</text>

  <!-- Zone 6: Wilderness -->
  <text class="bpz-label" x="970" y="114" text-anchor="middle">Wilderness</text>
  <text class="bpz-detail" x="970" y="132" text-anchor="middle">Chaos-space</text>
  <text class="bpz-detail" x="970" y="146" text-anchor="middle">Azazel realm · Exile</text>
  <text class="bpz-ref" x="970" y="166" text-anchor="middle">Lev 16:21–22</text>
  <text class="bpz-ref" x="970" y="180" text-anchor="middle">Lev 13:46</text>


  <!-- ══════════════════════════════════════════
       WHO CAN ENTER — Row 2 (y=218–290)
       ══════════════════════════════════════════ -->
  <line class="bpz-section-line" x1="40" y1="215" x2="1060" y2="215"/>
  <text class="bpz-access-hdr" x="550" y="235" text-anchor="middle">WHO CAN ENTER</text>

  <!-- Zone divider lines for access row -->
  <line class="bpz-divider" x1="200" y1="244" x2="200" y2="300"/>
  <line class="bpz-divider" x1="380" y1="244" x2="380" y2="300"/>
  <line class="bpz-divider" x1="570" y1="244" x2="570" y2="300"/>
  <line class="bpz-divider" x1="690" y1="244" x2="690" y2="300"/>
  <line class="bpz-divider" x1="870" y1="244" x2="870" y2="300"/>

  <!-- Access text per zone -->
  <text class="bpz-access-txt" x="120" y="262" text-anchor="middle">High Priest ONLY</text>
  <text class="bpz-access-txt" x="120" y="278" text-anchor="middle">once / year</text>
  <text class="bpz-access-ref" x="120" y="296" text-anchor="middle">Lev 16:2, 34 · Exod 30:10</text>

  <text class="bpz-access-txt" x="295" y="262" text-anchor="middle">Priests only</text>
  <text class="bpz-access-txt" x="295" y="278" text-anchor="middle">daily rotation</text>
  <text class="bpz-access-ref" x="295" y="296" text-anchor="middle">Num 18:7 · Exod 28:1</text>

  <text class="bpz-access-txt" x="480" y="262" text-anchor="middle">Israelites</text>
  <text class="bpz-access-txt" x="480" y="278" text-anchor="middle">(with offerings)</text>
  <text class="bpz-access-ref" x="480" y="296" text-anchor="middle">Lev 1:3–4 · Lev 12:6</text>

  <text class="bpz-access-txt" x="635" y="262" text-anchor="middle">Levites only</text>
  <text class="bpz-access-ref" x="635" y="282" text-anchor="middle">Num 1:51 · Num 18:3</text>

  <text class="bpz-access-txt" x="785" y="262" text-anchor="middle">Any clean</text>
  <text class="bpz-access-txt" x="785" y="278" text-anchor="middle">Israelite</text>
  <text class="bpz-access-ref" x="785" y="296" text-anchor="middle">Num 5:2–4 · Deut 23:14</text>

  <text class="bpz-access-txt" x="970" y="262" text-anchor="middle">Impure / expelled</text>
  <text class="bpz-access-ref" x="970" y="282" text-anchor="middle">Lev 13:46 · Num 12:14–15</text>


  <!-- ══════════════════════════════════════════
       BLOOD APPLICATION — Row 3 (y=320–620)
       Bars aligned to zone columns
       HoH left edge: 40    Holy Place right: 380
       Courtyard right: 570
       ══════════════════════════════════════════ -->
  <line class="bpz-section-line" x1="40" y1="316" x2="1060" y2="316"/>
  <text class="bpz-blood-hdr" x="550" y="340" text-anchor="middle">BLOOD APPLICATION DEPTH (Lev 4 + 16)</text>
  <text class="bpz-subtitle" x="550" y="358" text-anchor="middle">Pollution depth mirrors the sinner's proximity to the center — deeper sin requires deeper cleansing</text>

  <!-- Zone column guides (faint lines for alignment) -->
  <line class="bpz-divider" x1="200" y1="370" x2="200" y2="600" opacity="0.5"/>
  <line class="bpz-divider" x1="380" y1="370" x2="380" y2="600" opacity="0.5"/>
  <line class="bpz-divider" x1="570" y1="370" x2="570" y2="600" opacity="0.5"/>

  <!-- Column labels (small, above bars) -->
  <text class="bpz-detail" x="120" y="385" text-anchor="middle" opacity="0.6">Holy of Holies</text>
  <text class="bpz-detail" x="290" y="385" text-anchor="middle" opacity="0.6">Holy Place</text>
  <text class="bpz-detail" x="480" y="385" text-anchor="middle" opacity="0.6">Courtyard</text>

  <!-- ── BAR 1: Whole Nation (Lev 16) — reaches Holy of Holies ── -->
  <g transform="translate(0, 400)">
    <!-- Bar: spans from HoH left (40) to Courtyard right (570) -->
    <rect x="40" y="0" width="530" height="28" rx="6" fill="url(#bloodNation)" opacity="0.85"/>
    <!-- Pulsing gold border on left edge (deepest point) -->
    <rect x="40" y="0" width="4" height="28" rx="2" fill="#d4af37"/>
    <!-- Label -->
    <text class="bpz-blood-label" x="580" y="12">Whole Nation</text>
    <text class="bpz-blood-sub" x="580" y="26">Day of Atonement · blood on mercy seat — deepest point</text>
    <text class="bpz-blood-ref" x="930" y="12">Lev 16:14–16</text>
    <text class="bpz-blood-ref" x="930" y="26">once / year</text>
  </g>

  <!-- ── BAR 2: Priest sins — reaches Holy Place ── -->
  <g transform="translate(0, 450)">
    <!-- Dots: HoH zone (doesn't reach) -->
    <line x1="60" y1="14" x2="195" y2="14" stroke="#475569" stroke-width="2" stroke-dasharray="3 6" opacity="0.4"/>
    <!-- Bar: Holy Place + Courtyard (210 to 570) -->
    <rect x="210" y="0" width="360" height="28" rx="6" fill="url(#bloodPriest)" opacity="0.80"/>
    <!-- Label -->
    <text class="bpz-blood-label" x="580" y="12">Priest Sins (bull)</text>
    <text class="bpz-blood-sub" x="580" y="26">Blood before veil + incense altar — penetrates to Holy Place</text>
    <text class="bpz-blood-ref" x="930" y="12">Lev 4:5–7</text>
    <text class="bpz-blood-ref" x="930" y="26">Lev 4:16–18</text>
  </g>

  <!-- ── BAR 3: Leader sins — outer altar only ── -->
  <g transform="translate(0, 500)">
    <!-- Dots: HoH + Holy Place (doesn't reach) -->
    <line x1="60" y1="14" x2="195" y2="14" stroke="#475569" stroke-width="2" stroke-dasharray="3 6" opacity="0.4"/>
    <line x1="220" y1="14" x2="370" y2="14" stroke="#475569" stroke-width="2" stroke-dasharray="3 6" opacity="0.4"/>
    <!-- Bar: Courtyard only (390 to 570) -->
    <rect x="390" y="0" width="180" height="28" rx="6" fill="url(#bloodLeader)" opacity="0.75"/>
    <!-- Label -->
    <text class="bpz-blood-label" x="580" y="12">Leader Sins (male goat)</text>
    <text class="bpz-blood-sub" x="580" y="26">Blood on outer altar only</text>
    <text class="bpz-blood-ref" x="930" y="18">Lev 4:25</text>
  </g>

  <!-- ── BAR 4: Common person — outer altar only ── -->
  <g transform="translate(0, 550)">
    <!-- Dots: HoH + Holy Place (doesn't reach) -->
    <line x1="60" y1="14" x2="195" y2="14" stroke="#475569" stroke-width="2" stroke-dasharray="3 6" opacity="0.4"/>
    <line x1="220" y1="14" x2="370" y2="14" stroke="#475569" stroke-width="2" stroke-dasharray="3 6" opacity="0.4"/>
    <!-- Bar: Courtyard only (390 to 570) -->
    <rect x="390" y="0" width="180" height="28" rx="6" fill="url(#bloodCommon)" opacity="0.65"/>
    <!-- Label -->
    <text class="bpz-blood-label" x="580" y="12">Common Person (goat / lamb)</text>
    <text class="bpz-blood-sub" x="580" y="26">Blood on outer altar only</text>
    <text class="bpz-blood-ref" x="930" y="18">Lev 4:30, 34</text>
  </g>

  <!-- Penetration arrow annotation -->
  <g transform="translate(40, 610)">
    <line x1="0" y1="0" x2="530" y2="0" stroke="rgba(239,68,68,0.50)" stroke-width="2"/>
    <polygon points="0,0 12,-5 12,5" fill="rgba(239,68,68,0.60)"/>
    <text class="bpz-detail" x="265" y="-8" text-anchor="middle" fill="#fca5a5" style="font-weight:800;">◄ Deeper pollution penetrates further toward God's presence</text>
  </g>


  <!-- ══════════════════════════════════════════
       THE LOGIC — Bottom (y=650–780)
       ══════════════════════════════════════════ -->
  <line class="bpz-section-line" x1="40" y1="645" x2="1060" y2="645"/>

  <!-- Logic chain -->
  <rect x="100" y="665" width="900" height="48" rx="12" fill="rgba(212,175,55,0.08)" stroke="rgba(212,175,55,0.30)" stroke-width="2"/>
  <text class="bpz-logic" x="550" y="686" text-anchor="middle">CLOSER TO CENTER  →  GREATER RESPONSIBILITY  →  DEEPER POLLUTION  →  DEEPER CLEANSING</text>
  <text class="bpz-logic-sub" x="550" y="704" text-anchor="middle">The blood ritual scales with the sinner's proximity to holy space</text>

  <!-- Lev 17:11 quote -->
  <rect x="140" y="730" width="820" height="52" rx="10" fill="rgba(42,161,152,0.08)" stroke="rgba(42,161,152,0.25)" stroke-width="1.5"/>
  <text x="550" y="753" text-anchor="middle" fill="#6ee7b7" font-size="12" font-weight="800" font-style="italic" font-family="system-ui">"The life of the flesh is in the blood, and I have given it to you on the altar</text>
  <text x="550" y="771" text-anchor="middle" fill="#6ee7b7" font-size="12" font-weight="800" font-style="italic" font-family="system-ui">to make atonement for your souls, for it is the blood that makes atonement by the life."  — Leviticus 17:11</text>

</svg>
