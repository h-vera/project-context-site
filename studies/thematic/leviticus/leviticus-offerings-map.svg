<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640" role="img" aria-label="Map of offerings: burnt, grain, well-being, purification, reparation with functions">
  <defs>
    <style>
      .bg{fill:#0b1220;}
      .card{fill:#0f1a2e;stroke:#1f2a44;stroke-width:2;}
      .hdr{font:800 34px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#e8eefc;}
      .label{font:700 18px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#e8eefc;}
      .muted{font:500 15px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#b9c6e6;}
      .row{fill:#101f3a;stroke:#22365f;stroke-width:2;}
      .pill{fill:#132444;stroke:#22365f;stroke-width:1.5;}
      .pillText{font:650 14px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#e8eefc;}
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="640" rx="26"/>
  <text x="60" y="80" class="hdr">Offerings (Lev 1–7): what they do</text>
  <text x="60" y="115" class="muted">Functional categories in the priestly system (not “feeding” or bribing God).</text>

  <rect class="card" x="60" y="150" width="1080" height="430" rx="24"/>

  <!-- Header row -->
  <rect class="row" x="90" y="190" width="1020" height="54" rx="16"/>
  <text x="120" y="224" class="label">Offering</text>
  <text x="420" y="224" class="label">Hebrew term</text>
  <text x="720" y="224" class="label">Primary function</text>

  <!-- Rows -->
  <!-- Burnt -->
  <rect class="row" x="90" y="260" width="1020" height="64" rx="16"/>
  <text x="120" y="300" class="label">Burnt</text>
  <text x="420" y="300" class="label">ʿōlāh</text>
  <text x="720" y="292" class="muted">Total surrender / whole offering</text>

  <!-- Grain -->
  <rect class="row" x="90" y="336" width="1020" height="64" rx="16"/>
  <text x="120" y="376" class="label">Grain</text>
  <text x="420" y="376" class="label">minḥāh</text>
  <text x="720" y="368" class="muted">Tribute / gratitude (gift)</text>

  <!-- Well-being -->
  <rect class="row" x="90" y="412" width="1020" height="64" rx="16"/>
  <text x="120" y="452" class="label">Well-being</text>
  <text x="420" y="452" class="label">šĕlāmîm</text>
  <text x="720" y="444" class="muted">Shared fellowship meal</text>

  <!-- Purification -->
  <rect class="row" x="90" y="488" width="1020" height="64" rx="16"/>
  <text x="120" y="528" class="label">Purification</text>
  <text x="420" y="528" class="label">ḥaṭṭāʾt</text>
  <text x="720" y="520" class="muted">Cleanses sanctuary / removes pollution</text>

  <!-- Reparation -->
  <rect class="row" x="90" y="564" width="1020" height="64" rx="16"/>
  <text x="120" y="604" class="label">Reparation</text>
  <text x="420" y="604" class="label">ʾāšām</text>
  <text x="720" y="596" class="muted">Repairs breach of trust + restitution</text>

  <!-- Note pill -->
  <rect class="pill" x="60" y="594" width="1080" height="36" rx="18"/>
  <text x="80" y="618" class="pillText">Translation note: “sin offering” can mislead—ḥaṭṭāʾt functions as a purification offering (space-cleansing).</text>
</svg>
