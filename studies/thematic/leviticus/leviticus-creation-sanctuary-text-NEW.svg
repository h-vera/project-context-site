<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 850" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="cosmicBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0f1e"/>
      <stop offset="50%" stop-color="#0f1829"/>
      <stop offset="100%" stop-color="#0a0f1e"/>
    </linearGradient>
    <filter id="boxGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1100" height="850" fill="url(#cosmicBg)" rx="24"/>
  
  <!-- Title -->
  <text x="550" y="60" text-anchor="middle" fill="#e5ecff" font-size="34" font-weight="700" font-family="system-ui">
    Creation → Sanctuary → Text
  </text>
  <text x="550" y="90" text-anchor="middle" fill="#94a3b8" font-size="15" font-family="system-ui">
    A Priestly Pattern: Each mirrors the other in structure and purpose
  </text>
  <text x="550" y="112" text-anchor="middle" fill="#64748b" font-size="12" font-style="italic" font-family="system-ui">
    (Levenson, *Creation and the Persistence of Evil*; Morales, *The Tabernacle Pre-Figured*)
  </text>
  
  <!-- STAGE 1: CREATION -->
  <g transform="translate(100, 160)">
    <rect width="900" height="170" rx="16" fill="#1e3a8a" fill-opacity="0.2" stroke="#3b82f6" stroke-width="4" filter="url(#boxGlow)"/>
    
    <text x="450" y="40" text-anchor="middle" fill="#dbeafe" font-size="26" font-weight="700">
      CREATION (Genesis 1)
    </text>
    <text x="450" y="68" text-anchor="middle" fill="#93c5fd" font-size="14" font-style="italic">
      Ordered space prepared for divine presence
    </text>
    
    <g transform="translate(30, 90)">
      <text x="0" y="0" fill="#bfdbfe" font-size="13" font-weight="600">Seven-Day Pattern:</text>
      <text x="0" y="20" fill="#93c5fd" font-size="12">• Days 1-6: Separation, ordering, filling</text>
      <text x="0" y="38" fill="#93c5fd" font-size="12">• Day 7: God RESTS — divine presence dwells in creation</text>
      <text x="0" y="56" fill="#93c5fd" font-size="12">• Boundaries established: light/dark, waters/land, clean/unclean</text>
    </g>
    
    <g transform="translate(530, 90)">
      <text x="0" y="0" fill="#bfdbfe" font-size="13" font-weight="600">Purpose:</text>
      <text x="0" y="20" fill="#93c5fd" font-size="12">Create graded sacred space where</text>
      <text x="0" y="38" fill="#93c5fd" font-size="12">God and humanity can dwell together</text>
      <text x="0" y="56" fill="#93c5fd" font-size="12">(Gen 1:28; 2:15 — serve and keep)</text>
    </g>
  </g>
  
  <!-- Connecting Arrow 1 -->
  <g transform="translate(550, 345)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#2aa198" stroke-width="5"/>
    <polygon points="0,60 -8,48 8,48" fill="#2aa198"/>
    <text x="60" y="35" fill="#6ee7b7" font-size="12" font-weight="600">mirrors</text>
  </g>
  
  <!-- STAGE 2: SANCTUARY -->
  <g transform="translate(100, 420)">
    <rect width="900" height="170" rx="16" fill="#0f766e" fill-opacity="0.2" stroke="#2aa198" stroke-width="4" filter="url(#boxGlow)"/>
    
    <text x="450" y="40" text-anchor="middle" fill="#d1fae5" font-size="26" font-weight="700">
      SANCTUARY (Exodus 25–40; Leviticus)
    </text>
    <text x="450" y="68" text-anchor="middle" fill="#6ee7b7" font-size="14" font-style="italic">
      Graded sacred space that stabilizes creation-order
    </text>
    
    <g transform="translate(30, 90)">
      <text x="0" y="0" fill="#a7f3d0" font-size="13" font-weight="600">Seven-Stage Construction:</text>
      <text x="0" y="20" fill="#6ee7b7" font-size="12">• Exod 25-30: Six divine speeches</text>
      <text x="0" y="38" fill="#6ee7b7" font-size="12">• Exod 40:33-35: Seventh stage — glory fills tabernacle</text>
      <text x="0" y="56" fill="#6ee7b7" font-size="12">• Boundaries maintained: holy/common, pure/impure</text>
    </g>
    
    <g transform="translate(530, 90)">
      <text x="0" y="0" fill="#a7f3d0" font-size="13" font-weight="600">Purpose:</text>
      <text x="0" y="20" fill="#6ee7b7" font-size="12">Miniature Eden where God dwells</text>
      <text x="0" y="38" fill="#6ee7b7" font-size="12">Priests serve as new Adam</text>
      <text x="0" y="56" fill="#6ee7b7" font-size="12">(Num 3:7-8 — same Hebrew verbs)</text>
    </g>
  </g>
  
  <!-- Connecting Arrow 2 -->
  <g transform="translate(550, 605)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#d4af37" stroke-width="5"/>
    <polygon points="0,60 -8,48 8,48" fill="#d4af37"/>
    <text x="60" y="35" fill="#fbbf24" font-size="12" font-weight="600">mirrors</text>
  </g>
  
  <!-- STAGE 3: LEVITICUS TEXT -->
  <g transform="translate(100, 680)">
    <rect width="900" height="140" rx="16" fill="#78350f" fill-opacity="0.25" stroke="#d4af37" stroke-width="4" filter="url(#boxGlow)"/>
    
    <text x="450" y="35" text-anchor="middle" fill="#fef3c7" font-size="26" font-weight="700">
      LEVITICUS (TEXT)
    </text>
    <text x="450" y="63" text-anchor="middle" fill="#fbbf24" font-size="14" font-style="italic">
      The book mirrors sanctuary logic — structured to teach sacred order
    </text>
    
    <g transform="translate(30, 85)">
      <text x="0" y="0" fill="#fde68a" font-size="13" font-weight="600">Literary Architecture:</text>
      <text x="0" y="20" fill="#fbbf24" font-size="12">• Chapters move toward center (Lev 16 = Day of Atonement)</text>
      <text x="0" y="38" fill="#fbbf24" font-size="12">• Then return outward (holiness extended to community life)</text>
    </g>
    
    <g transform="translate(530, 85)">
      <text x="0" y="0" fill="#fde68a" font-size="13" font-weight="600">Purpose:</text>
      <text x="0" y="20" fill="#fbbf24" font-size="12">Text PERFORMS what it describes</text>
      <text x="0" y="38" fill="#fbbf24" font-size="12">Teaches movement toward God's presence</text>
    </g>
  </g>
  
  <!-- Bottom Insight Box -->
  <g transform="translate(100, 835)">
    <rect width="900" height="1" fill="#334155"/>
  </g>
</svg>