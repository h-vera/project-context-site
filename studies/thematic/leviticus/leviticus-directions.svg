<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Directional logic: ethics operate outside to in; blood operates inside to out; blood touches objects not people">
  <defs>
    <style>
      .bg{fill:#0b1220;}
      .card{fill:#0f1a2e;stroke:#1f2a44;stroke-width:2;}
      .lane{fill:#101f3a;stroke:#22365f;stroke-width:2;}
      .label{font:700 22px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#e8eefc;}
      .muted{font:500 15px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#b9c6e6;}
      .arrowA{stroke:#ffd18a;stroke-width:4;fill:none;stroke-linecap:round;}
      .arrowB{stroke:#7aa2ff;stroke-width:4;fill:none;stroke-linecap:round;}
      .chip{fill:#132444;stroke:#22365f;stroke-width:1.5;}
      .chipText{font:600 14px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#e8eefc;}
    </style>
    <marker id="mGold" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#ffd18a"/>
    </marker>
    <marker id="mBlue" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#7aa2ff"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520" rx="26"/>
  <text x="60" y="70" class="label" style="font-size:34px;">Two-direction logic</text>
  <text x="60" y="105" class="muted">Ethics works outside ‚Üí in. Blood works inside ‚Üí out. They address different problems.</text>

  <!-- Lanes -->
  <rect class="lane" x="70" y="140" width="520" height="320" rx="22"/>
  <text x="105" y="190" class="label">Outside ‚Üí In</text>
  <text x="105" y="220" class="muted">Repentance + repaired relationships (moral impurity)</text>

  <rect class="lane" x="610" y="140" width="520" height="320" rx="22"/>
  <text x="645" y="190" class="label">Inside ‚Üí Out</text>
  <text x="645" y="220" class="muted">Blood rites cleanse sacred space (ritual pollution)</text>

  <!-- Left arrow -->
  <path class="arrowA" d="M120,380 C210,330 330,330 520,260" marker-end="url(#mGold)"/>
  <rect class="chip" x="120" y="250" width="210" height="34" rx="17"/>
  <text class="chipText" x="135" y="272">üß≠ Repentance (ethics)</text>
  <rect class="chip" x="120" y="292" width="260" height="34" rx="17"/>
  <text class="chipText" x="135" y="314">üó£Ô∏è Confession (speech)</text>

  <rect class="chip" x="340" y="320" width="210" height="34" rx="17"/>
  <text class="chipText" x="355" y="342">restores trust</text>

  <!-- Right arrow -->
  <path class="arrowB" d="M1040,380 C950,330 830,330 640,260" marker-end="url(#mBlue)"/>
  <rect class="chip" x="850" y="250" width="240" height="34" rx="17"/>
  <text class="chipText" x="865" y="272">ü©∏ Blood on sancta</text>
  <rect class="chip" x="780" y="292" width="310" height="34" rx="17"/>
  <text class="chipText" x="795" y="314">altars / veil / inner sanctum</text>

  <!-- Center note -->
  <rect class="card" x="430" y="250" width="340" height="110" rx="20"/>
  <text x="460" y="292" class="label" style="font-size:20px;">Critical detail</text>
  <text x="460" y="320" class="muted">Blood never touches the sinner.</text>
  <text x="460" y="345" class="muted">It treats the sanctuary as the ‚Äúsurface‚Äù</text>
  <text x="460" y="370" class="muted">where pollution is neutralized.</text>
</svg>
