<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="dayBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1419"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
    <filter id="emphasis">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="750" fill="url(#dayBg)" rx="20"/>
  
  <!-- Title -->
  <text x="500" y="50" text-anchor="middle" fill="#e5ecff" font-size="32" font-weight="700" font-family="system-ui">
    The Day of Atonement (Leviticus 16)
  </text>
  <text x="500" y="78" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="system-ui">
    Annual system reset: Three coordinated actions that purge accumulated pollution
  </text>
  
  <!-- TOP: Year-Long Accumulation -->
  <g transform="translate(500, 130)">
    <rect x="-380" y="-30" width="760" height="60" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2" opacity="0.7"/>
    <text x="0" y="-5" text-anchor="middle" fill="#cbd5e1" font-size="18" font-weight="600">
      YEAR-LONG ACCUMULATION
    </text>
    <text x="0" y="16" text-anchor="middle" fill="#94a3b8" font-size="12">
      Ritual impurity (corpses, bodily fluids) + Moral impurity (sin, injustice) pollute sanctuary
    </text>
  </g>
  
  <!-- Arrow down -->
  <line x1="500" y1="160" x2="500" y2="210" stroke="#64748b" stroke-width="3" stroke-dasharray="6,4"/>
  <text x="530" y="190" fill="#94a3b8" font-size="11" font-style="italic">accumulates over time</text>
  
  <!-- MIDDLE HEADER: Day of Atonement -->
  <g transform="translate(500, 235)">
    <rect x="-420" y="-20" width="840" height="40" rx="8" fill="#3730a3" stroke="#6366f1" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" fill="#e0e7ff" font-size="20" font-weight="700">
      DAY OF ATONEMENT (יוֹם כִּפֻּרִים Yom Kippur) — 10th day of 7th month
    </text>
  </g>
  
  <!-- THREE RITUAL ACTIONS -->
  
  <!-- ACTION 1: BLOOD -->
  <g transform="translate(150, 320)">
    <rect width="220" height="240" rx="12" fill="#14532d" stroke="#22c55e" stroke-width="3"/>
    <text x="110" y="30" text-anchor="middle" fill="#d1fae5" font-size="18" font-weight="700">
      1️⃣ BLOOD RITES
    </text>
    <text x="110" y="52" text-anchor="middle" fill="#6ee7b7" font-size="11" font-weight="600">
      Purifies Inner Sanctum
    </text>
    
    <text x="20" y="80" fill="#86efac" font-size="12" font-weight="600">Process:</text>
    <text x="20" y="100" fill="#a7f3d0" font-size="11">• High priest enters Holy of Holies</text>
    <text x="20" y="118" fill="#a7f3d0" font-size="11">• Sprinkles blood on mercy seat</text>
    <text x="20" y="136" fill="#a7f3d0" font-size="11">  (כַּפֹּרֶת kappōret)</text>
    <text x="20" y="154" fill="#a7f3d0" font-size="11">• Blood purges death-pollution</text>
    <text x="20" y="172" fill="#a7f3d0" font-size="11">  from sacred objects</text>
    
    <rect x="10" y="190" width="200" height="35" rx="6" fill="#065f46" fill-opacity="0.4"/>
    <text x="110" y="208" text-anchor="middle" fill="#6ee7b7" font-size="10" font-style="italic">
      Reference: Lev 16:14-16
    </text>
    <text x="110" y="220" text-anchor="middle" fill="#86efac" font-size="9">
      "He shall sprinkle blood with his finger"
    </text>
  </g>
  
  <!-- ACTION 2: CONFESSION -->
  <g transform="translate(390, 320)">
    <rect width="220" height="240" rx="12" fill="#7c2d12" stroke="#fb923c" stroke-width="3"/>
    <text x="110" y="30" text-anchor="middle" fill="#fed7aa" font-size="18" font-weight="700">
      2️⃣ CONFESSION
    </text>
    <text x="110" y="52" text-anchor="middle" fill="#fdba74" font-size="11" font-weight="600">
      Names Guilt Publicly
    </text>
    
    <text x="20" y="80" fill="#fb923c" font-size="12" font-weight="600">Process:</text>
    <text x="20" y="100" fill="#fcd34d" font-size="11">• High priest lays hands on</text>
    <text x="20" y="118" fill="#fcd34d" font-size="11">  live goat's head</text>
    <text x="20" y="136" fill="#fcd34d" font-size="11">• Confesses ALL iniquities of Israel</text>
    <text x="20" y="154" fill="#fcd34d" font-size="11">• Public acknowledgment of</text>
    <text x="20" y="172" fill="#fcd34d" font-size="11">  covenant violations</text>
    
    <rect x="10" y="190" width="200" height="35" rx="6" fill="#7c2d12" fill-opacity="0.6"/>
    <text x="110" y="208" text-anchor="middle" fill="#fdba74" font-size="10" font-style="italic">
      Reference: Lev 16:21
    </text>
    <text x="110" y="220" text-anchor="middle" fill="#fbbf24" font-size="9">
      "Confess over it all Israel's wickedness"
    </text>
  </g>
  
  <!-- ACTION 3: SCAPEGOAT -->
  <g transform="translate(630, 320)">
    <rect width="220" height="240" rx="12" fill="#6b21a8" stroke="#a78bfa" stroke-width="3"/>
    <text x="110" y="30" text-anchor="middle" fill="#ede9fe" font-size="18" font-weight="700">
      3️⃣ SCAPEGOAT
    </text>
    <text x="110" y="52" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="600">
      Removes Sin Physically
    </text>
    
    <text x="20" y="80" fill="#c4b5fd" font-size="12" font-weight="600">Process:</text>
    <text x="20" y="100" fill="#ddd6fe" font-size="11">• Goat "for Azazel" (לַעֲזָאזֵל)</text>
    <text x="20" y="118" fill="#ddd6fe" font-size="11">• Sent to wilderness</text>
    <text x="20" y="136" fill="#ddd6fe" font-size="11">• Carries sins OUTSIDE camp</text>
    <text x="20" y="154" fill="#ddd6fe" font-size="11">• Physical exile of iniquities</text>
    <text x="20" y="172" fill="#ddd6fe" font-size="11">• Different from blood purification</text>
    
    <rect x="10" y="190" width="200" height="35" rx="6" fill="#5b21b6" fill-opacity="0.6"/>
    <text x="110" y="208" text-anchor="middle" fill="#c4b5fd" font-size="10" font-style="italic">
      Reference: Lev 16:22
    </text>
    <text x="110" y="220" text-anchor="middle" fill="#ddd6fe" font-size="9">
      "The goat shall bear all iniquities"
    </text>
  </g>
  
  <!-- Arrow down to result -->
  <line x1="500" y1="575" x2="500" y2="625" stroke="#d4af37" stroke-width="4"/>
  <polygon points="500,625 490,610 510,610" fill="#d4af37"/>
  
  <!-- BOTTOM: SYSTEM RESET -->
  <g transform="translate(500, 670)">
    <rect x="-420" y="-40" width="840" height="80" rx="16" fill="#78350f" stroke="#d4af37" stroke-width="4" filter="url(#emphasis)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#fef3c7" font-size="24" font-weight="700">
      SYSTEM RESET
    </text>
    <text x="0" y="16" text-anchor="middle" fill="#fbbf24" font-size="16" font-weight="600">
      GOD REMAINS WITH ISRAEL
    </text>
    <text x="0" y="38" text-anchor="middle" fill="#f59e0b" font-size="12" font-style="italic">
      Sacred space purified • Guilt removed • Divine presence preserved for another year
    </text>
  </g>
</svg>