<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <radialGradient id="spaceBg" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0a0e1a"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#spaceBg)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e5ecff" font-size="28" font-weight="700" font-family="system-ui">
    Sacred Space: Graded Zones of Holiness
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#94a3b8" font-size="13" font-family="system-ui">
    Holiness increases toward center ‚Ä¢ Access becomes more restricted
  </text>
  
  <!-- ZONE 1: Israel/Camp/Land (Outermost) -->
  <circle cx="400" cy="420" r="310" fill="none" stroke="#475569" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
  <text x="400" y="135" text-anchor="middle" fill="#94a3b8" font-size="16" font-weight="600">ISRAEL / CAMP / LAND</text>
  <text x="400" y="155" text-anchor="middle" fill="#64748b" font-size="11">Daily life ‚Ä¢ Moral impurity originates here</text>
  <text x="400" y="170" text-anchor="middle" fill="#64748b" font-size="11">Repentance and ethical repair required (Lev 19; 26:40-42)</text>
  
  <!-- ZONE 2: Court -->
  <circle cx="400" cy="420" r="240" fill="none" stroke="#6366f1" stroke-width="3" opacity="0.7"/>
  <text x="400" y="205" text-anchor="middle" fill="#a5b4fc" font-size="15" font-weight="600">COURT</text>
  <text x="400" y="222" text-anchor="middle" fill="#818cf8" font-size="10">Altar ‚Ä¢ Ritual access with proper offerings</text>
  <text x="400" y="236" text-anchor="middle" fill="#818cf8" font-size="10">Pure Israelites may enter (Lev 1‚Äì7)</text>
  
  <!-- ZONE 3: Holy Place -->
  <circle cx="400" cy="420" r="160" fill="none" stroke="#2aa198" stroke-width="4" opacity="0.85"/>
  <text x="400" y="285" text-anchor="middle" fill="#6ee7b7" font-size="14" font-weight="600">HOLY PLACE</text>
  <text x="400" y="302" text-anchor="middle" fill="#5eead4" font-size="10">Priests only ‚Ä¢ Daily ministry</text>
  <text x="400" y="316" text-anchor="middle" fill="#5eead4" font-size="10">Menorah, Table, Incense Altar</text>
  
  <!-- ZONE 4: Holy of Holies (Center) -->
  <circle cx="400" cy="420" r="90" fill="#d4af37" fill-opacity="0.15" stroke="#d4af37" stroke-width="5" filter="url(#softGlow)"/>
  <text x="400" y="410" text-anchor="middle" fill="#fef3c7" font-size="18" font-weight="800">HOLY OF HOLIES</text>
  <text x="400" y="430" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="600">GOD'S PRESENCE</text>
  <text x="400" y="446" text-anchor="middle" fill="#f59e0b" font-size="10">High Priest only, once yearly</text>
  <text x="400" y="460" text-anchor="middle" fill="#f59e0b" font-size="10">Day of Atonement (Lev 16)</text>
  
  <!-- DIRECTIONAL ARROWS: Pollution IN -->
  <defs>
    <marker id="arrowIn" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 z" fill="#ef4444"/>
    </marker>
  </defs>
  <g opacity="0.8">
    <!-- Left arrow in -->
    <path d="M 120 420 Q 200 380, 280 410" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowIn)"/>
    <text x="140" y="395" fill="#fca5a5" font-size="11" font-weight="600">Pollution ‚Üí</text>
    <text x="130" y="410" fill="#fca5a5" font-size="9">Moves INWARD</text>
    
    <!-- Right arrow in -->
    <path d="M 680 420 Q 600 460, 520 430" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowIn)"/>
    <text x="620" y="470" fill="#fca5a5" font-size="11" font-weight="600">‚Üê Impurity</text>
    <text x="615" y="485" fill="#fca5a5" font-size="9">Accumulates</text>
  </g>
  
  <!-- DIRECTIONAL ARROWS: Blood OUT -->
  <defs>
    <marker id="arrowOut" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L8,4 z" fill="#22c55e"/>
    </marker>
  </defs>
  <g opacity="0.8">
    <!-- Top arrow out -->
    <path d="M 400 330 Q 360 250, 340 180" fill="none" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowOut)"/>
    <text x="310" y="240" fill="#86efac" font-size="11" font-weight="600">Blood ‚Üë</text>
    <text x="280" y="255" fill="#86efac" font-size="9">Cleanses OUTWARD</text>
    
    <!-- Bottom arrow out -->
    <path d="M 400 510 Q 440 590, 460 660" fill="none" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowOut)"/>
    <text x="455" y="600" fill="#86efac" font-size="11" font-weight="600">‚Üì Purifies</text>
    <text x="445" y="615" fill="#86efac" font-size="9">From center</text>
  </g>
  
  <!-- Key Insight Box -->
  <g transform="translate(50, 700)">
    <rect width="700" height="70" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#f1f5f9" font-size="12" font-weight="700">
      üí° Spatial Theology Principle
    </text>
    <text x="350" y="44" text-anchor="middle" fill="#cbd5e1" font-size="10">
      Nearness to God increases both privilege and responsibility. Pollution moves INWARD (toward sanctuary).
    </text>
    <text x="350" y="58" text-anchor="middle" fill="#cbd5e1" font-size="10">
      Blood purification works OUTWARD (from center). The system protects God's presence AND human life.
    </text>
  </g>
</svg>