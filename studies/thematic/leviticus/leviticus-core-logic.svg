<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Core logic of Leviticus: holy God, sacred space, pollution, cleansing, Day of Atonement, God remains">
  <defs>
    <style>
      .bg{fill:#0b1220;}
      .card{fill:#0f1a2e;stroke:#1f2a44;stroke-width:2;}
      .title{font:700 34px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
      .label{font:600 18px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#e8eefc;}
      .muted{font:500 15px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#b9c6e6;}
      .chip{fill:#132444;stroke:#22365f;stroke-width:1.5;}
      .chipText{font:600 14px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; fill:#e8eefc;}
      .arrow{stroke:#7aa2ff;stroke-width:3;fill:none;stroke-linecap:round;stroke-linejoin:round;}
      .accent{fill:#7aa2ff;}
      .danger{fill:#ffb4b4;}
      .ok{fill:#b7f7d1;}
    </style>
    <marker id="mArrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" class="accent"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520" rx="26"/>

  <text x="60" y="70" class="title" fill="#e8eefc">Leviticus: the system logic (1‚Äì16)</text>
  <text x="60" y="105" class="muted">Question: How can a holy God remain present among a mortal people?</text>

  <!-- Main stack -->
  <g transform="translate(70,140)">
    <!-- Node 1 -->
    <rect class="card" x="0" y="0" width="320" height="74" rx="18"/>
    <text class="label" x="24" y="46">HOLY GOD</text>

    <!-- Arrow -->
    <path class="arrow" d="M160,78 L160,112" marker-end="url(#mArrow)"/>

    <!-- Node 2 -->
    <rect class="card" x="0" y="120" width="320" height="74" rx="18"/>
    <text class="label" x="24" y="166">SACRED SPACE</text>
    <text class="muted" x="24" y="190">sanctuary / altars / veil / inner sanctum</text>

    <!-- Arrow -->
    <path class="arrow" d="M160,200 L160,234" marker-end="url(#mArrow)"/>

    <!-- Node 3 -->
    <rect class="card" x="0" y="242" width="320" height="96" rx="18"/>
    <text class="label" x="24" y="286">POLLUTED BY</text>

    <g transform="translate(24,304)">
      <rect class="chip" x="0" y="0" width="270" height="28" rx="14"/>
      <circle cx="16" cy="14" r="6" class="ok"/>
      <text class="chipText" x="30" y="19">Ritual impurity (manageable)</text>

      <rect class="chip" x="0" y="36" width="270" height="28" rx="14"/>
      <circle cx="16" cy="50" r="6" class="danger"/>
      <text class="chipText" x="30" y="55">Moral impurity (lethal)</text>
    </g>

    <!-- Arrow -->
    <path class="arrow" d="M160,342 L160,376" marker-end="url(#mArrow)"/>

    <!-- Node 4 -->
    <rect class="card" x="0" y="384" width="320" height="106" rx="18"/>
    <text class="label" x="24" y="426">CLEANSED BY</text>

    <g transform="translate(24,442)">
      <rect class="chip" x="0" y="0" width="270" height="28" rx="14"/>
      <text class="chipText" x="14" y="19">ü©∏ Blood (acts on space)</text>

      <rect class="chip" x="0" y="36" width="270" height="28" rx="14"/>
      <text class="chipText" x="14" y="55">üó£Ô∏è Confession (names guilt)</text>

      <rect class="chip" x="0" y="72" width="270" height="28" rx="14"/>
      <text class="chipText" x="14" y="91">üß≠ Repentance (ethical repair)</text>
    </g>
  </g>

  <!-- Right side: Day of Atonement -->
  <g transform="translate(460,150)">
    <rect class="card" x="0" y="0" width="680" height="340" rx="22"/>
    <text class="label" x="28" y="54">DAY OF ATONEMENT (Lev 16)</text>
    <text class="muted" x="28" y="82">Annual system reset for accumulated pollution</text>

    <!-- Three pillars -->
    <g transform="translate(28,112)">
      <rect class="chip" x="0" y="0" width="200" height="190" rx="18"/>
      <text class="label" x="18" y="42">ü©∏ Blood</text>
      <text class="muted" x="18" y="74">purifies inner sanctum</text>
      <text class="muted" x="18" y="98">cleanses altar/veil</text>
      <text class="muted" x="18" y="122">never touches people</text>

      <rect class="chip" x="230" y="0" width="200" height="190" rx="18"/>
      <text class="label" x="248" y="42">üó£Ô∏è Confession</text>
      <text class="muted" x="248" y="74">names Israel‚Äôs sins</text>
      <text class="muted" x="248" y="98">speech act of transfer</text>
      <text class="muted" x="248" y="122">public accountability</text>

      <rect class="chip" x="460" y="0" width="200" height="190" rx="18"/>
      <text class="label" x="478" y="42">üêê Scapegoat</text>
      <text class="muted" x="478" y="74">removes sins</text>
      <text class="muted" x="478" y="98">to wilderness ‚Äúoutside‚Äù</text>
      <text class="muted" x="478" y="122">community cleared</text>
    </g>
  </g>

  <!-- Bottom promise -->
  <g transform="translate(460,500)">
    <text class="label" x="0" y="-22">Result: GOD REMAINS WITH ISRAEL</text>
    <text class="muted" x="0" y="0">Presence is protected when space is purified and life is ordered toward holiness.</text>
  </g>
</svg>
